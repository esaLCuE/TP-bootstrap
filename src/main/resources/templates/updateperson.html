<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  <title>Person Web Application</title>
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href=".">Système de gestion des personnes</a>
    </div>
  </div>
</nav>

<div class="container special">
  <h2 class="h2">Modification d'une personne</h2>
  <div>
    <form method ="post"
          th:action="@{/saveperson}" th:object="${person}">
      <div class="form-group">
        <input type="hidden" th:field="*{id}" class="form-control">
      </div>
      <div class="form-group">
        <label for="firstNameInput">Prénom</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
               aria-describedby="firstNameHelp" placeholder="Saisir le prénom">
        <small id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom</small>
      </div>
      <div class="form-group">
        <label for="lastNameInput">Nom de famille</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
               aria-describedby="lastNameHelp" placeholder="Saisir le nom de famille">
        <small id="lastNameHelp" class="form-text text-muted">Merci d'écrire le nom de famille</small>
      </div>

      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</body>
</html>
